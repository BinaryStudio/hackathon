<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
        <script src="http://apps.bdimg.com/libs/zepto/1.1.3/zepto.min.js"></script>
        <script name="baidu-tc-cerfication" type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='plugin/blendui/BlendWebUI.min.js') }}"></script>
    </head>
    <body>
        <a class="testLink" href="http://news.baidu.com">百度新闻</a>
    </body>
    <script>
        Blend.lightInit({
            ak:'xVNh2HVifZr3dI2p0mQmMb0h', //轻应用apikey
            module:["blendui"]//根据需要添加模块到数组中即可
        });

        document.addEventListener("blendready",function(){
            Blend.ui.layerInit("0",function(dom){
                var herfLayer;
                $(".testLink",dom).on("click",function(e){
                    e.preventDefault();
                    if(herfLayer){
                        herfLayer.in();
                    }else{
                        herfLayer = new Blend.ui.Layer({
                            "id" : "herfLayer",
                            "url" : this.href,
                            "active" :true
                        });
                    }
                });
            });
        });
    </script>
</html>
