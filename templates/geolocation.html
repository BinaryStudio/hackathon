    <style type="text/css">
        .header {
            height: 40px;
            background: rgba(188, 188, 188, 0.7);
        }

        .header div {
            background-size: 20px 20px;
            height: 40px;
            line-height: 40px;
        }

        .header p {
            text-align: center;
        }

        .header div p {
            color: #303030;
        }

        .refresh {
            position: absolute;
            right: 20px;
            top: -40px;
            width: 100px;
            height: 100px;
        }

        .refresh img {
            width: 20px;
            height: 20px;
            position: relative;
            top: 60px;
            left: 75px;
        }

        .refresh .refreshP {
            width: 20px;
            height: 20px;
            position: relative;
            animation: mymove 0.9s infinite linear;
            -webkit-animation: mymove 0.9s infinite linear; /*Safari and Chrome*/
            top: 60px;
            left: 75px;
        }

        @keyframes mymove {
            from {
                transform: rotate(0deg)
            }
            to {
                transform: rotate(360deg)
            }
        }

        @-webkit-keyframes mymove /*Safari and Chrome*/
        {
            from {
                -webkit-transform: rotate(0deg)
            }
            to {
                -webkit-transform: rotate(360deg)
            }
        }

    </style>

<textarea id="log_area" rows="10" style="width:100%;" disabled>此处将显示定位数据原始结果</textarea>

</body>

<!--轻应用js引入-->
<script name="baidu-tc-cerfication" type="text/javascript" charset="utf-8" src="http://apps.bdimg.com/cloudaapi/lightapp.js"></script>

<script>

    // 检查User Agent，当环境为Android版本Baidu框时，使用Clouda Geolocation API
    // 检查User Agent，当环境为Android版本轻应用Runtime时，使用Clouda Geolocation API
    var isCloudaApiAvailable = false;

    if(navigator.userAgent.indexOf("Android") > -1){
        isCloudaApiAvailable = navigator.userAgent.indexOf("BaiduLightAppRuntime") > -1 || navigator.userAgent.indexOf("baiduboxapp") > -1;
    }

    //这里需要替换成自己的轻应用API KEY
    var lightApp_api_key = "omsGUygW5MUTUBnA7YpmuK9L";

    //初始化，使用任何Clouda API前必须调用
    clouda.lightInit({
        ak:lightApp_api_key,
        module:["geolocation"]
    });

    // 仅用于H5 Geolocation API
    var h5GeoOptions = {
        enableHighAccuracy: true,
        maximumAge: 5000,
        timeout: 5000
    };

    var searchButton = document.getElementsByClassName("refresh")[0].childNodes[1];
    var addressText = document.getElementById('address');
    var logText = document.getElementById('log_area');
    var isSearching = false;

    //js跨域请求
    var getScript = function (url,cb){
        var script = document.createElement('script');
        script.setAttribute('src', url);
        document.head.appendChild(script);
        script.onload = function(){
            if(cb){cb(script);}
        };
    };

    var onSuccess = function (data) {
        var location_type;
        if (isCloudaApiAvailable) {
            lng = data.longitude;
            lat = data.latitude;
            //clouda定位坐标系
            location_type = data.coordtype;
        } else {
            lng = data.coords.longitude;
            lat = data.coords.latitude;
            //H5定位坐标系
            location_type = "wgs84ll";
        }

        //处理Geocoding API返回的结果
        window.renderReverse = function(result){
            logText.value += "\n"+JSON.stringify(result);
            resetSearchState();
            addressText.innerHTML = "定位";
        };
        var params = lat+ "," + lng;

        //百度地图Geocoding API服务逆地理编码地址，请求地址中的ak需要更换成开发者的ak
        var url = 'http://api.map.baidu.com/geocoder/v2/?ak=UGQbGkyjRB2KhCR5P9rr9ruf&callback=renderReverse&location='+params+'&output=json&coordtype='+location_type;
        getScript(url);
    };

    var onFail = function (err) {
        logText.value += "\n"+JSON.stringify(err);
        resetSearchState();
        addressText.innerHTML = "定位失败";
    };

    function getLocationWithCheck() {
        if (isCloudaApiAvailable) {
            //当前环境可以使用Clouda API
            logText.value = "using Clouda API";
            clouda.device.geolocation.get({
                onsuccess: onSuccess,
                onfail: onFail
            });
        } else if (navigator.geolocation) {
            logText.value = "using H5 API "
            navigator.geolocation.getCurrentPosition(onSuccess, onFail, h5GeoOptions);
        } else {
            logText.value = "Error!! Not able to get location";
        }
    };

    searchButton.addEventListener("click", function () {
        isSearching = !isSearching;
        if (isSearching) {
            searchButton.className += " refreshP";
            addressText.innerHTML = "定位中...";
            getLocationWithCheck();
        } else {
            searchButton.className = searchButton.className.replace("refreshP", " ");
            addressText.innerHTML = "定位";
        }
    });

    function resetSearchState() {
        searchButton.className = searchButton.className.replace("refreshP", " ");
        isSearching = false;
    }

</script>
